<section *ngIf="player" class="player">

  <div class="profile card">
    <span class="name">{{player.name}}</span>
    <span class="steamId">{{player.steamId}}</span>
    <a *ngIf="player.club" [routerLink]="['/clubs', player.club.id]" class="club">
      <img src="{{player.club.crest}}">
      <span class="name">{{player.club.fullName}}</span>
    </a>
  </div>

  <div class="stats card">
    Stats
  </div>
</section>
